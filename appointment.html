<!DOCTYPE html>
<html>
<head>
  <title>AppointEase â€” My Appointments</title>

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f3f4f6;
    }

    .container{
      max-width:900px;
      margin:30px auto;
      padding:20px;
    }

    h2{
      color:#111827;
    }

    .top-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:15px;
    }

    table{
      width:100%;
      background:white;
      border-collapse:collapse;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }

    th, td{
      padding:12px;
      text-align:left;
      border-bottom:1px solid #eee;
    }

    th{
      background:#111827;
      color:white;
    }

    .status{
      padding:6px 10px;
      border-radius:8px;
      font-size:13px;
      font-weight:bold;
    }

    .status.pending{ background:#fff3cd; }
    .status.approved{ background:#d4edda; }
    .status.rejected{ background:#f8d7da; }

    .actions button{
      padding:6px 10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .view{
      background:#4f46e5;
      color:white;
    }

    .back{
      background:#111827;
      color:white;
      padding:8px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    .empty{
      margin-top:40px;
      padding:20px;
      background:white;
      border-radius:12px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }

    .filter-bar{
      margin-bottom:15px;
    }

    select{
      padding:8px;
      border-radius:8px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="top-bar">
    <h2>My Appointments</h2>
    <button class="back" onclick="goBack()">Back to Dashboard</button>
  </div>

  <div class="filter-bar">
    <label>Filter by Status: </label>
    <select id="filter" onchange="loadAppointments()">
      <option value="all">All</option>
      <option value="Pending">Pending</option>
      <option value="Approved">Approved</option>
      <option value="Rejected">Rejected</option>
    </select>
  </div>

  <div id="emptyState" class="empty" style="display:none;">
    <h3>No appointments found</h3>
    <p>You havenâ€™t booked anything yet.</p>
  </div>

  <table id="table" style="display:none;">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Service</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>

    <tbody id="rows"></tbody>
  </table>

</div>

<script>
function goBack(){
  window.location.href = "user-dashboard.html";
}

function loadAppointments(){

  const currentEmail = localStorage.getItem("currentUserEmail");

  if(!currentEmail){
    window.location.href = "auth/login.html";
    return;
  }

  const bookings = localStorage.getItem("bookings");
  const table = document.getElementById("table");
  const empty = document.getElementById("emptyState");
  const rows = document.getElementById("rows");
  const filter = document.getElementById("filter").value;

  rows.innerHTML = "";

  if(!bookings){
    table.style.display = "none";
    empty.style.display = "block";
    return;
  }

  let list = JSON.parse(bookings);

  // ðŸ”¥ VERY IMPORTANT: FILTER BY LOGGED IN USER
  list = list.filter(b => b.userEmail === currentEmail);

  if(filter !== "all"){
    list = list.filter(b => b.status === filter);
  }

  if(list.length === 0){
    table.style.display = "none";
    empty.style.display = "block";
    return;
  }

  empty.style.display = "none";
  table.style.display = "table";

  list.forEach(b => {
    const row = `
      <tr>
        <td>${b.date}</td>
        <td>${b.time}</td>
        <td>${b.service}</td>
        <td>${b.reason || "-"}</td>
        <td><span class="status ${b.status.toLowerCase()}">${b.status}</span></td>
      </tr>
    `;
    rows.innerHTML += row;
  });
}

// Load data on page open
loadAppointments();
</script>

</body>
</html>
